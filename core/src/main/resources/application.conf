# Pekko 설정
pekko {
  # 로깅 설정
  loglevel = "INFO"
  stdout-loglevel = "INFO"

  # SLF4J 로거 사용
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  logging-filter = "org.apache.pekko.event.slf4j.Slf4jLoggingFilter"

  actor {
    # Typed Actor 사용 시 권장 설정
    default-dispatcher {
      throughput = 10
    }
  }
}
