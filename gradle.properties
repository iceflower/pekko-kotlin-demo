# Force UTF-8 across Gradle and Java toolchain
org.gradle.jvmargs=-Dfile.encoding=UTF-8 -Dsun.stdout.encoding=UTF-8 -Dsun.stderr.encoding=UTF-8 -Dstdout.encoding=UTF-8 -Dstderr.encoding=UTF-8 -Dnative.encoding=UTF-8
org.gradle.console=rich

# Java Home 설정 (JDK 21 for Quarkus compatibility)
org.gradle.java.home=C:\\Program Files\\Amazon Corretto\\jdk21.0.9_10

# Kotlin 컴파일러 인코딩
kotlin.code.style=official

# Gradle Worker 관련 설정 (WSL 호환성)
org.gradle.workers.max=1

# Gradle 사용자 홈 (한글 경로 문제 해결)
# WSL에서 Windows 경로의 한글 인코딩 문제를 방지
gradle.user.home=C:\\gradle-home

