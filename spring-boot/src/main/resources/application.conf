# Pekko Configuration for Spring Boot Integration

pekko {
  # Use SLF4J for logging (compatible with Spring Boot's Logback)
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "org.apache.pekko.event.slf4j.Slf4jLoggingFilter"

  actor {
    # Default dispatcher for actors
    default-dispatcher {
      type = Dispatcher
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 2
        parallelism-factor = 2.0
        parallelism-max = 10
      }
      throughput = 100
    }

    # Warn about Java serialization usage
    allow-java-serialization = off
    warn-about-java-serializer-usage = on
  }
}
